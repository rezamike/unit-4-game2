<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dragon Ball Z | RPG</title>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img class="title" src="assets/images/dbzlogo.png" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    <div class="button goku"><img alt="goku" src="assets/images/Goku.png" /></div>
                    <div class="button gohan"><img alt="gohan" src="assets/images/gohan.png" /></div>
                    <div class="button buu"><img alt="buu" src="assets/images/buu.png" /></div>
                    <div class="button vegeta"><img alt="vegeta" src="assets/images/vegeta.png" /></div>
                </div>
                <div class="row">
                    <h2>Your Character:</h2>
                </div>
                <div class="row character"></div>
                <div class="row">
                    <h2>Enemies Available: </h2>
                </div>
                <div class="row enemies"></div>
                <div class="row">
                    <h2>Attacks: </h2>
                </div>
                <div class="row">
                    <button id="kame">Kamehameha</button>
                    <button id="flare">Solar Flare</button>
                    <button id="beam">Finger Beam</button>
                </div>
                <div class="row">
                    <h2>Defender: </h2>
                </div>
                <div class="row defender"></div>
                <div class="row">
                    <button id="restart">Restart</button>
                </div>
            </div>
            <div class="col-sm-4 statBox">
                <h2 id="statTitle">Stats: </h2>
                <br>
                <br>
                <div class="stats"></div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
